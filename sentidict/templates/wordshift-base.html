<html>
  <head>
    <title>Simple Shift Plot</title>
    {% if link %}
    <link href="static/hedotools.shift.css" rel="stylesheet">
    <script src="static/d3.v3.js" charset="utf-8"></script>
    <script src="static/jquery-1.11.0.min.js" charset="utf-8"></script>
    <script src="static/urllib.js" charset="utf-8"></script>
    <script src="static/hedotools.init.js" charset="utf-8"></script>
    <script src="static/hedotools.shifter.js" charset="utf-8"></script>
    {% else %}
    <style type="text/css">
      {% include "static/hedotools.shift.css" %}
    </style>
    <script type="text/javascript">
      {% include "templates/js-includes.j2" %}
    </script>
    {% endif %}
  </head>
  <body>
    {% block body %}
    {% include "templates/wordshift-body.html" %}

    {% block bodyjs %}
    <script type="text/javascript">
      {% if preshift %}
      {% include "templates/wordshift-body-preshifted.js" %}
      {% else %}
      {% include "templates/wordshift-body.js" %}
      {% endif %}
    </script>
    {% endblock %}
    {% endblock %}
  </body>
</html>
